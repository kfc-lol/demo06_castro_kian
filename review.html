<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/image.jpg" height="36" />
          Hiker? I hardly know her!</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="form-group m-5">
      <label> Hiking Trail Name: </label>
      <br />
      <input id="hikename" type="text" />
      <br />
      <div class="card-body form-group mb-3 mt-3">
        <label for="comment">Comments:</label>
        <textarea
          class="form-control"
          rows="5"
          id="comment"
          name="text"
        ></textarea>
      </div>
      <div class="card-body form-group dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenu"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Level of the Hike
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li>
            <button class="dropdown-item" type="button" id="leveleasy">
              Easy
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button" id="levelmoderate">
              Moderate
            </button>
          </li>
          <li>
            <button class="dropdown-item" type="button" id="levelhard">
              Hard
            </button>
          </li>
        </ul>
      </div>
      <br />
      <div class="card-body d-grid gap-2">
        <button id="submit" class="btn btn-primary" type="button">
          Add to Site
        </button>
      </div>
    </div>

    <!-- copyright footer -->
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <p class="col-md-4 mb-0 text-muted">&copy; 2025 BCIT COMP1800</p>
      <a
        href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>
    </footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here    -->
    <!---------------------------------------------->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
